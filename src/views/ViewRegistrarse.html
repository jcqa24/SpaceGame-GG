  <main class="container mt-4 mb-4">
    <div class="text-center">
        <img class="img-fluid m-2" src="https://upload.wikimedia.org/wikipedia/commons/thumb/8/87/WikiProject_Video_Games_Controller_Logo_Revised_2014_-_Small.svg/1200px-WikiProject_Video_Games_Controller_Logo_Revised_2014_-_Small.svg.png" alt="" style="width: 20%;">
    <h2 class="mb-4">REGISTRARSE AHORA</h2>
    </div>
    <form id="registrar">
        <div class="form-row">
            <div class="form-group col-md-6">
              <label><span class="text-danger">*</span> Nombre(s)</label>
              <input type="text" class="form-control" placeholder="Ingrese su nombre" id="nombre" required>
            </div>
            <div class="form-group col-md-6">
              <label><span class="text-danger">*</span>Apellido(s)</label>
              <input type="text" class="form-control" placeholder="Ingrese sus apellido" id="apellido" required>
            </div>
        </div>
        <div class="form-row">
          <div class="form-group col-md-6">
            <label><span class="text-danger">*</span>Email</label>
            <input type="email" class="form-control" placeholder="Ingrese su correo electrónico" id="email" required>
          </div>
          <div class="form-group col-md-6">
            <label><span class="text-danger">*</span>Contraseña</label>
            <input type="password" class="form-control" placeholder="Ingrese su contraseña" id="contrasena" required>
          </div>
        </div>
        <div class="form-row">
          <div class="form-group col-md-6">
            <label><span class="text-danger">*</span>Ciudad</label>
            <input type="text" class="form-control" id="ciudad" required>
          </div>
          <div class="form-group col-md-4">
            <label><span class="text-danger">*</span>Estado</label>
            <select class="form-control" id="estado" required>
                <option value="" disabled selected>--Seleccione uno--</option>
                <option value="aguascalientes">Aguascalientes</option>
                <option value="bajaCalifornia">Baja California</option>
                <option value="bajaCaliforniaSur">Baja California Sur</option>
                <option value="campeche">Campeche</option>
                <option value="chiapas">Chiapas</option>
                <option value="chihuahua">Chihuahua</option>
                <option value="ciudadMexico">Ciudad de México (D.F.)</option>
                <option value="coahuila">Coahuila</option>
                <option value="colima">Colima</option>
                <option value="durango">Durango</option>
                <option value="estadoMexico">Estado de México</option>
                <option value="guanajuato">Guanajuato</option>
                <option value="guerrero">Guerrero</option>
                <option value="hidalgo">Hidalgo</option>
                <option value="jalisco">Jalisco</option>
                <option value="michoacan">Michoacán</option>
                <option value="morelos">Morelos</option>
                <option value="nayarit">Nayarit</option>
                <option value="nuevoLeon">Nuevo León</option>
                <option value="oaxaca">Oaxaca</option>
                <option value="puebla">Puebla</option>
                <option value="queretaro">Querétaro</option>
                <option value="quintanaRoo">Quintana Roo</option>
                <option value="sanLuis">San Luis Potosí</option>
                <option value="sinaloa">Sinaloa</option>
                <option value="sonora">Sonora</option>
                <option value="tabasco">Tabasco</option>
                <option value="tamaulipas">Tamaulipas</option>
                <option value="tlaxcala">Tlaxcala</option>
                <option value="veracruz">Veracruz</option>
                <option value="yucatan">Yucatán</option>
                <option value="zacatecas">Zacatecas</option>
            </select>
          </div>
          <div class="form-group col-md-2">
            <label><span class="text-danger">*</span>C.P.</label>
            <input type="text" class="form-control" id="cp" required>
          </div>
        </div>
        <div class="form-group">
            <label>Calle y Número</label>
            <input type="text" class="form-control" placeholder="Calle Villa #25" id="calle">
          </div>
        <div class="form-group">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" required>
            <label class="form-check-label" for="gridCheck">
              <span class="text-danger">*</span>Acepto terminos y condiciones
            </label>
          </div>
        </div>
        <div class="text-right">
            <button type="submit" class="btn btn-success">Registrarse</button>
        </div>
      </form>
