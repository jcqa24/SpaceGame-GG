<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="utf-8">

    <!-- Title -->
    <title>Inicio de Sesión</title>

    <!-- CSS -->
    <link rel='stylesheet' href='../public/css/bootstrap.min.css'>

</head>

<body>
    <div class="container" style="margin-top: 14em;">
        <div class="row justify-content-center">
            <div class="col-8">
                <form id="loggin">
                    <div class="form-group">
                        <label for="usser">Nombre de usuario:</label>
                        <input type="text" class="form-control" id="usser" aria-describedby="emailHelp"
                            placeholder="Nombre de usuario" required>
                    </div>
                    <div class="form-group">
                        <label for="pass">Contraseña</label>
                        <input type="password" class="form-control" id="pass" placeholder="Contraseña" required>
                    </div>
            </div>
        </div>
        <div class="d-flex flex-row-reverse">
            <div class="p-2">
                <a href="index.html" class="btn btn-danger">Cancelar</a>
            </div>
            <div class="p-2">
                <button type="submit" class="btn btn-success">Iniciar Sesion</button>

            </div>
        </div>
        </form>
    </div>
    <script src="../controllers/ControllerLogIn.js"></script>
</body>

</html>
